<div class="card card-body">
  <form [formGroup]="form" class="mobile-form">
    <div class="form-group row mobile-form_item">
      <label class="col-xs-6 col-form-label" for="color_{{ postfix }}">Color</label>
      <select formControlName="color" class="form-control col-xs-6" id="color_{{ postfix }}">
        <option *ngFor="let color of colors" [value]="color">{{ color.name }}</option>
      </select>
    </div>
    <div class="form-group row mobile-form_item">
      <label class="col-xs-6 col-form-label" for="size_{{ postfix }}">Size</label>
      <select formControlName="size" class="form-control col-xs-6" id="size_{{ postfix }}">
        <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
      </select>
    </div>
    <div class="form-group row mobile-form_item">
      <label for="quantity_{{ postfix }}" class="col-xs-6 col-form-label">Quantity</label>
      <div class="col-xs-6 attribute__quantity">
        <input formControlName="quantity" type="text" class="form-control" id="quantity_{{ postfix }}" />
      </div>
    </div>
  </form>
</div>
